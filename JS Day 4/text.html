<script>
    function sync()
    {
      var n1 = document.getElementById('n1');
      var n2 = document.getElementById('n2');
      n2.value = n1.value;
    }
</script>
    <input type="text" name="n1" id="n1"/>
    <input type="text" name="n2" id="n2"/>
    <input type="button" name="btn" onclick="sync()" value="Copy!!"/>
